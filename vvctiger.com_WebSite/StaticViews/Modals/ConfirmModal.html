<div class="container">
    <div class="row">
        <h2>Are you sure?</h2>
    </div>
    <div class="row">
        <p>{{modalText}}</p>
    </div>
    <div class="row">
        <span class="col-sm-5">
            <input type="button" class="btn btn-block" value="Yes" ng-click="confirm()" />
        </span>
        <span class="col-sm-5">
            <input type="button" class="btn btn-block" value="No" ng-click="cancel()" />
        </span>
    </div>
</div>
